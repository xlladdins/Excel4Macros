<h1 id="gallery.3d.surface">GALLERY.3D.SURFACE macro</h1>
<p>Changes the active chart to a 3-D surface chart.</p>
<p><strong>Syntax</strong></p>
<p><strong>GALLERY.3D.SURFACE</strong>(<strong>type_num</strong>)</p>
<p><strong>GALLERY.3D.SURFACE</strong>?(type_num)</p>
<p>Type_num    is the number of the 3-D Surface format that you want to apply to the chart.</p>

</body>
