<h1 id="workbook.prev">WORKBOOK.PREV macro</h1>
<p>Activates the previous sheet in the workbook.</p>
<p><strong>Syntax</strong></p>
<p><strong>WORKBOOK.PREV</strong>( )</p>
<p><strong>Remarks</strong></p>
<ul>
<li><blockquote>
<p>If the first sheet in the workbook is active, this function has no effect.</p>
</blockquote></li>
<li><blockquote>
<p>This function skips over hidden sheets in the workbook.</p>
</blockquote></li>
</ul>

</body>
</html>
