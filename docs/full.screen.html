<h1 id="full.screen">FULL.SCREEN macro</h1>
<p>Equivalent to clicking the Full Screen command on the View menu.</p>
<p><strong>Syntax</strong></p>
<p><strong>FULL.SCREEN</strong>(logical)</p>
<p>Logical    switches to full screen if TRUE or omitted; exits full screen mode if FALSE.</p>

</body>
