<h1 id="gallery.3d.bar">GALLERY.3D.BAR macro</h1>
<p>Changes the active chart to a 3-D bar chart.</p>
<p><strong>Syntax</strong></p>
<p><strong>GALLERY.3D.BAR</strong>(<strong>type_num</strong>)</p>
<p><strong>GALLERY.3D.BAR</strong>?(type_num)</p>
<p>Type_num    is the number of the 3-D Bar format that you want to apply to the chart.</p>

</body>
