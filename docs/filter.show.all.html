<h1 id="filter.show.all">FILTER.SHOW.ALL macro</h1>
<p>Equivalent to choosing the Show All command from the Filter submenu on the Data menu. Displays all items in a filtered list.</p>
<p><strong>Syntax</strong></p>
<p><strong>FILTER.SHOW.ALL</strong>()</p>
