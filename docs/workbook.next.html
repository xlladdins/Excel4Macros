<h1 id="workbook.next">WORKBOOK.NEXT macro</h1>
<p>Activates the next sheet in the active workbook.</p>
<p><strong>Syntax</strong></p>
<p><strong>WORKBOOK.NEXT</strong>( )</p>
<p><strong>Remarks</strong></p>
<ul>
<li><blockquote>
<p>If the last sheet in the workbook is active, this function has no effect.</p>
</blockquote></li>
<li><blockquote>
<p>This function skips over hidden sheets in the workbook.</p>
</blockquote></li>
</ul>

</body>
