<h1 id="find.file">FIND.FILE macro</h1>
<p>Equivalent to choosing the Find File command from the File menu in Microsoft Excel version 5.0. Lets you search for files based on criteria such as author or creation date.</p>
<p><strong>Syntax</strong></p>
<p><strong>FIND.FILE</strong>?( )</p>
<p><strong>Remarks</strong></p>
<p>This function has a dialog-box form only.</p>

</body>
