<h1 id="duplicate">DUPLICATE macro</h1>
<p>Duplicates the selected object. If an object is not selected, returns the #VALUE! error value and interrupts the macro.</p>
<p><strong>Syntax</strong></p>
<p><strong>DUPLICATE</strong>( )</p>
<p><strong>Related Functions</strong></p>
<p><a href="copy.html">COPY</a>   Copies and pastes data or objects</p><p><a href="paste.html">PASTE</a>   Pastes cut or copied data</p>
