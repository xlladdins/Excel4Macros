<h1 id="next">NEXT macro</h1>
<p>Ends a FOR-NEXT, FOR.CELL-NEXT, or WHILE-NEXT loop and continues carrying out the current macro with the formula that follows the NEXT function.</p>
<p><strong>Syntax</strong></p>
<p><strong>NEXT</strong>( )</p>
<p><strong>Related Functions</strong></p>
<p><a href="for.html">FOR</a>   Starts a FOR-NEXT loop</p><p><a href="for.cell.html">FOR.CELL</a>   Starts a FOR.CELL-NEXT loop</p><p><a href="while.html">WHILE</a>   Starts a WHILE-NEXT loop</p>
