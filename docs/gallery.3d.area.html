<h1 id="gallery.3d.area">GALLERY.3D.AREA macro</h1>
<p>Changes the format of the active chart to a 3-D area chart.</p>
<p><strong>Syntax</strong></p>
<p><strong>GALLERY.3D.AREA</strong>(<strong>type_num</strong>)</p>
<p><strong>GALLERY.3D.AREA</strong>?(type_num)</p>
<p>Type_num    is the number of the 3-D Area format that you want to apply to the chart.</p>
<p>Return to <a href="index.html">index</a></p>
