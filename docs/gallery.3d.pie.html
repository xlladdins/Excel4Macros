<h1 id="gallery.3d.pie">GALLERY.3D.PIE macro</h1>
<p>Changes the format of the active chart to a 3-D pie chart.</p>
<p><strong>Syntax</strong></p>
<p><strong>GALLERY.3D.PIE</strong>(<strong>type_num</strong>)</p>
<p><strong>GALLERY.3D.PIE</strong>?(type_num)</p>
<p>Type_num    is the number of the 3-D Pie format that you want to apply to the chart.</p>

</body>
