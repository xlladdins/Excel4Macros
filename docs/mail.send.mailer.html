<h1 id="mail.send.mailer">MAIL.SEND.MAILER macro</h1>
<p>Equivalent to clicking the Send Mailer command on the Mail submenu of the File menu. Sends a PowerTalk mailer.</p>
<p><strong>Note   </strong>This function is available on Macintosh computers with Microsoft Excel and Apple PowerTalk only.</p>
<p><strong>Syntax</strong></p>
<p><strong>MAIL.SEND.MAILER</strong>( )</p>

</body>
