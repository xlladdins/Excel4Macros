<h1 id="edit.repeat">EDIT.REPEAT macro</h1>
<p>Equivalent to clicking the Repeat command on the Edit menu. Repeats certain actions and commands. EDIT.REPEAT is available in the same situations as the Repeat command.</p>
<p><strong>Syntax</strong></p>
<p><strong>EDIT.REPEAT</strong>( )</p>
