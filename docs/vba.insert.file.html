<h1 id="vba.insert.file">VBA.INSERT.FILE macro</h1>
<p>Inserts a text file containing code directly into your Visual Basic module.</p>
<p><strong>Syntax</strong></p>
<p><strong>VBA.INSERT.FILE</strong>(<strong>filename_text</strong>)</p>
<p>Filename_text    is the name of a text file that contains Microsoft Visual Basic code that is inserted into the currently active module.</p>
