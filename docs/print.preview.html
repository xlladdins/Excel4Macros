<h1 id="print.preview">PRINT.PREVIEW macro</h1>
<p>Equivalent to clicking the Print Preview command on the File menu. Previews the pages and page breaks of the active workbook on the screen before printing.</p>
<p><strong>Syntax</strong></p>
<p><strong>PRINT.PREVIEW</strong>( )</p>
<p><strong>Related Function</strong></p>
