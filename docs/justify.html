<h1 id="justify">JUSTIFY macro</h1>
<p>Equivalent to clicking the Justify command on the Fill submenu of the Edit menu. Rearranges the text in a range so that it fills the range evenly.</p>
<p><strong>Syntax</strong></p>
<p><strong>JUSTIFY</strong>()</p>
<p><strong>Related Function</strong></p>
<p>ALIGNMENT   Aligns the contents of the selected cells</p>
