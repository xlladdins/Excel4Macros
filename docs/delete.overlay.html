<body>
<h1 id="delete.overlay">DELETE.OVERLAY macro</h1>
<p>Equivalent to clicking the Delete Overlay command on the Chart menu in Microsoft Excel version 4.0. Deletes all overlays from a chart. If the chart has no overlay, DELETE.OVERLAY takes no action and returns TRUE.</p>
<p><strong>Syntax</strong></p>
<p><strong>DELETE.OVERLAY</strong>( )</p>

</body>
