<h1 id="gallery.3d.column">GALLERY.3D.COLUMN macro</h1>
<p>Changes the format of the active chart to a 3-D column chart.</p>
<p><strong>Syntax</strong></p>
<p><strong>GALLERY.3D.COLUMN</strong>(<strong>type_num</strong>)</p>
<p><strong>GALLERY.3D.COLUMN</strong>?(type_num)</p>
<p>Type_num    is the number of the 3-D Column format that you want to apply to the chart.</p>

</body>
